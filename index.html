<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 Item Finder - Inventário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">T20 Item Finder</h1>
            <p class="header-subtitle">Consulta e Inventário de Itens do Sistema T20</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container container-grid">

            <div class="content-column">
                <div class="filters-section">
                    <div class="filter-group">
                        <button class="filter-btn active" data-category="todos">Todos</button>
                        <button class="filter-btn" data-category="Arma">Armas</button>
                        <button class="filter-btn" data-category="Armadura">Armaduras</button>
                        <button class="filter-btn" data-category="Escudo">Escudos</button>
                        <button class="filter-btn" data-category="Item Geral">Itens Gerais</button>
                        <button class="filter-btn" data-category="Item Superior">Itens Superiores</button>
                        <button class="filter-btn" data-category="Item Mágico">Itens Mágicos</button>
                        <button class="filter-btn" data-category="encantamento">Encantamentos</button>
                        <button class="filter-btn" data-category="Maldição">Maldições</button>
                    </div>

                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Buscar por nome do item..."
                            class="search-input">
                    </div>

                    <div class="filter-group">
                        <div class="filter-group">
                            <label for="sortSelect" class="filter-label">Ordem:</label>
                            <select id="sortSelect" class="quantity-select">
                                <option value="name-asc">Nome (A-Z)</option>
                                <option value="name-desc">Nome (Z-A)</option>
                                <option value="price-asc">Preço (Menor &rarr; Maior)</option>
                                <option value="price-desc">Preço (Maior &rarr; Menor)</option>
                                <option value="spaces-asc">Espaços (Leve &rarr; Pesado)</option>
                                <option value="spaces-desc">Espaços (Pesado &rarr; Leve)</option>
                            </select>
                        </div>
                        <label for="sourceFilter" class="filter-label">Fonte:</label>
                        <select id="sourceFilter" class="quantity-select">
                            <option value="todas">Todas as Fontes</option>
                            <option value="Livro Básico">Livro Básico (T20)</option>
                            <option value="Coração de Rubi">Coração de Rubi</option>
                            <option value="Ameaças de Arton">Ameaças de Arton</option>
                            <option value="Guerra Artoniana">Guerra Artoniana</option>
                            <option value="Heróis de Arton">Heróis de Arton</option>
                            <option value="Duelo de Dragões">Duelo de Dragões</option>
                        </select>
                    </div>

                    <div id="empunhaduraFilters" class="filter-group" style="display: none;">
                        <button class="filter-btn active" data-empunhadura="todas">Todas Empunhaduras</button>
                        <button class="filter-btn" data-empunhadura="Leve">Leve</button>
                        <button class="filter-btn" data-empunhadura="Uma Mão">Uma Mão</button>
                        <button class="filter-btn" data-empunhadura="Duas Mãos">Duas Mãos</button>
                    </div>


                    <div id="specificFilters" class="filter-group"></div>

                    <div class="view-toggle">
                        <button id="viewGridBtn" class="view-btn active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <span>Grid</span>
                        </button>
                        <button id="viewTableBtn" class="view-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                            <span>Tabela</span>
                        </button>
                    </div>

                </div>

                <div id="itemsGrid" class="items-grid">
                </div>
            </div>

            <aside id="inventoryContainer" class="inventory-container">
                <button id="closeInventoryBtn" class="inventory-close-mobile">&times;</button>

                <h2 class="inventory-title">Inventário</h2>

                <div id="inventoryList" class="inventory-list">
                    <div class="inventory-empty">Seu inventário está vazio.</div>
                </div>

                <div id="inventorySummary" class="inventory-summary">
                    <div class="summary-row">
                        <span>Espaços Totais:</span>
                        <span id="totalSpaces">0</span>
                    </div>
                    <div class="summary-row">
                        <span>Custo Total:</span>
                        <span id="totalCost">T$ 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Itens Vestidos:</span>
                        <span id="totalVestidos">0 / 4</span>
                    </div>

                    <button id="clearInventoryBtn" class="filter-btn clear-btn">Limpar Inventário</button>

                    <!-- seta AGORA fica abaixo do inventário -->
                    <button id="backToTopBtn" class="inventory-top-btn" type="button" aria-label="Voltar ao topo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m18 15-6-6-6 6" />
                        </svg>
                    </button>
                </div>


            </aside>


        </div>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>

            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalPrice" class="modal-price"></p>
            </div>

            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="" class="modal-image" style="display:none;">
                </div>
                <div id="modalBadges" class="modal-badges"></div>
                <div class="modal-section">
                    <h3>Descrição</h3>
                    <p id="modalDescription"></p>
                </div>

                <div id="weaponStats" class="modal-stats-container"></div>
                <div id="armorStats" class="modal-stats-container"></div>

                <div class="modal-section">
                    <div class="modal-stats">
                        <div class="stat-box">
                            <p class="stat-label">Espaços Ocupados</p>
                            <p id="modalSpaces" class="stat-value"></p>
                        </div>
                        <div id="modalVestido" class="stat-box" style="display: none;">
                            <p class="stat-label">Item Vestido</p>
                            <p class="stat-value" style="color: #4ade80;">Sim</p>
                        </div>
                    </div>
                </div>

                <div id="itemCustomizer" class="modal-section" style="display: none;">

                    <div class="customizer-section">
                        <div class="customizer-header">
                            <label for="modQuantity">Modificações</label>
                            <select id="modQuantity" class="quantity-select">
                                <option value="0">0</option>
                                <option value="1">1 (T$ 300)</option>
                                <option value="2">2 (T$ 3.000)</option>
                                <option value="3">3 (T$ 9.000)</option>
                                <option value="4">4 (T$ 18.000)</option>
                            </select>
                        </div>
                        <div id="modSelectorsContainer" class="customizer-selectors">
                        </div>
                    </div>

                    <div class="customizer-section">
                        <div class="customizer-header">
                            <label for="enchantQuantity">Encantamentos</label>
                            <select id="enchantQuantity" class="quantity-select">
                                <option value="0">0</option>
                                <option value="1">1 (+ T$ 18.000)</option>
                                <option value="2">2 (+ T$ 36.000)</option>
                                <option value="3">3 (+ T$ 72.000)</option>
                            </select>
                        </div>
                        <div id="enchantSelectorsContainer" class="customizer-selectors">
                        </div>
                    </div>
                    <div class="customizer-section">
                        <div class="customizer-header">
                            <label for="curseCheckbox">Item Amaldiçoado?</label>
                            <input type="checkbox" id="curseCheckbox" class="curse-checkbox" />
                        </div>
                        <div id="curseQuantityContainer" class="customizer-header" style="display: none;">
                            <label for="curseQuantity">Qtd. Maldições:</label>
                            <select id="curseQuantity" class="quantity-select">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div id="curseSelectorsContainer" class="customizer-selectors">
                        </div>
                    </div>
                </div>

                <div class="modal-add-item">
                    <label for="modalQuantity">Qtd:</label>
                    <input type="number" id="modalQuantity" class="quantity-input" value="1" min="1">
                    <button id="addItemBtn" class="add-item-btn">Adicionar ao Inventário</button>
                </div>
            </div>

        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>
    <div class="floating-buttons">
        <button id="mobileInventoryBtn" class="float-btn mobile-inv-trigger" aria-label="Abrir Inventário">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            </svg>
            <span id="mobileInvCount" class="mobile-badge">0</span>
        </button>
    </div>

    <script src="data/armas.js"></script>
    <script src="data/armaduras.js"></script>
    <script src="data/modificacoes.js"></script>
    <script src="data/encantamentos.js"></script>
    <script src="data/itens.js"></script>
    <script src="data/itensmagicos.js"></script>
    <script src="data/maldicao.js"></script>

    <script src="script.js"></script>
</body>

</html>
</body>

</html>
